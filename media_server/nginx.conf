#user nobody;
worker_processes  1;

error_log  logs/error.log debug;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # port 3000: node instance
    upstream app_nodeapp {
        server 127.0.0.1:3000;
        keepalive 8;
    }

    # port 80: web interface
    server {
        listen       80;
        server_name  worldscope.tk;

        location /  {
            root html;
        }
    }

    # port 8080: multimedia server that serves fragments
    server {
        listen       8080;
        server_name  worldscope.tk;

        # sample handlers
        #location /on_play {
        #    if ($arg_pageUrl ~* worldscope.tk) {
        #        return 201;
        #    }
        #    return 202;
        #}
        #location /on_publish {
        #    return 201;
        #}

        #location /vod {
        #    alias /var/myvideos;
        #}

        # dash
        location /dash {
            # serve dash fragments
            root /tmp;
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' 'http://worldscope.tk:8000';
        }

        # rtmp stat
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            # you can move stat.xsl to a different location
            root /usr/build/nginx-rtmp-module;
        }

        # rtmp control
        location /control {
            rtmp_control all;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}

rtmp {
    server {
        listen 1935;
        ping 30s;
        notify_method get;

        # stream will be sent to host_receive application
        application host_receive {
            live on;
            allow publish all;
